@(weathers: Seq[models.Weather])

<div class="weather-display" >
    <fieldset>
        <legend align="center"><h3>Weather Collection</h3></legend>
        <table cellspacing="20">
            <tr>
                <th>Id</th>
                <th>RstId</th>
                <th>Date</th>
                <th>Snowfall</th>
            </tr>
            @for(weather <- weathers){
            <tr>
                <td>@weather.idAsString</td>
                <td>@weather.rstIdAsString</td>
                <td>@weather.dateAsString</td>
                <td>@weather.snowfall</td>

                <td><a href="@routes.AdminCtr.wthEditIdx(weather.idAsBsonId)">edit</a></td>
                <td><a href="@routes.AdminCtr.wthDelete(weather.idAsBsonId)">delete</a></td>

            </tr>
            }
        </table>
    </fieldset>
</div>
