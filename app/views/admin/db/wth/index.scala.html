@import helper._
@(weatherForm: Form[models.WeatherFormData], weathers: Seq[models.Weather])(implicit request: RequestHeader)

@views.html.admin.main() {

    @form(routes.DatabaseController.rstCreateDoc) {
        @CSRF.formField

        <form id="user-data-form" role="form" action='@routes.DatabaseController.rstCreateDoc' method="post" class="form-horizontal" align="center" autocomplete="off">
            @formFields("Add", Some(weathers.head))
        </form>
    }
    @colWeather(weathers)
}
