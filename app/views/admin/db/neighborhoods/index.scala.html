@import helper._
@(nghForm: Form[models.NeighborhoodFormData], neighborhoods: Seq[models.Neighborhood])(implicit request: RequestHeader)

@views.html.admin.main() {

    @form(routes.AdminCtr.nghCreateDoc) {
        @CSRF.formField

        <form id="user-data-form" role="form" action='@routes.AdminCtr.nghCreateDoc' method="post" class="form-horizontal" align="center" autocomplete="off">
            @formFields("Add", Some(neighborhoods.head))
        </form>

    }
    @allNeighborhoods(neighborhoods)
}
