@(action: String, thisNeighborhood: Option[models.Neighborhood])

@ifEdit(value: String) = {
    @if(action.equals("Edit")) { value="@value" } else { "" }
}


@for(ngh <- thisNeighborhood) {
<fieldset class="form-fieldset">

    <legend align="center"><h3>@action Neighborhood</h3></legend>
    <table align="center" cellspacing="20">
        <tr>
            <td align="right">
                <div class="ngh-form-form" id="ngh_field_label">
                    <div class="controls col-xs-offset-3 col-xs-9">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-ngh"></span></span>
                            <strong>Name</strong>
                        </div>
                    </div>
                </div>
            </td>
            <td align="center">
                <div class="form-form" id="ngh_field_value">
                    <div class="controls col-xs-offset-3 col-xs-9">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-ngh"></span></span>
                            <input type="text" id="nghName" name="nghName" @ifEdit(ngh.name) placeholder="e.g. Harlem" class="form-control input-lg" required>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <br/>
    <div class="form-actions controls ynt-btn-xlarge">
        <button type="submit" class="btn btn-primary ynt-btn-orange">@action</button>
    </div>

</fieldset>
}
