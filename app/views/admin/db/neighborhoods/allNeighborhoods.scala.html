@(neighborhoods: Seq[models.Neighborhood])

<div class="collection" >
    <fieldset>
        <legend align="center"><h3>Neighborhood Collection</h3></legend>
        <table cellspacing="20">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Type</th>
                <th>Coordinates</th>
            </tr>
            @for(ngh <- neighborhoods){
            <tr>
                <td>@ngh.idAsString</td>
                <td>@ngh.name</td>
                <td>@ngh.geometry.typeAsString</td>
                <td>@ngh.geometry.getCoordinatesAsTuples</td>

                <td><a href="@routes.AdminCtr.nghEditIdx(ngh.idAsBsonId)">edit</a></td>
                <td><a href="@routes.AdminCtr.nghDelete(ngh.idAsBsonId)">delete</a></td>
            </tr>
            }
        </table>
    </fieldset>
</div>
